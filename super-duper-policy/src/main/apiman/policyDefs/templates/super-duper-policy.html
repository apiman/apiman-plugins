<div class="custom-form">
    <h1>super-duper-policy.html</h1><p></p>
    <form name="form.customForm" ng-submit="submit()" novalidate>
        <!-- 1: ng-model must match the key it maps to on the backend -->
        <label for="name">Name</label>
        <input type="text" name="name" ng-model="name" ng-change="changed()" required>
        <br>
        <label for="name">Company</label>
        <input type="text" name="company" ng-model="company" ng-change="changed()" required>
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" ng-model="email" ng-change="changed()" required>

        <!-- 2: Custom Validation -->
        <div ng-show="form.customForm.$submitted || form.customForm.name.$touched">
            <div ng-show="form.customForm.name.$error.required">Tell us your name.</div>
        </div>

        <div ng-show="form.customForm.$submitted || form.customForm.email.$touched">
            <span ng-show="form.customForm.email.$error.required">Tell us your email.</span>
            <span ng-show="form.customForm.email.$error.email">This is not a valid email.</span>
        </div>

        <!-- 3: Any HTML -->
        <p></p>

        <!-- This is just to demo how we can access Angular magic from here -->
        Is form dirty? {{ form.customForm.$dirty }}<br>
        Is form valid? {{ form.customForm.$valid }}<br>
        Who? {{ who }}
        <p></p>

        <!-- Submit -->
        <input type="submit" ng-disabled="form.customForm.$invalid" value="Submit"></input>
    </form>
    
    <script type="text/javascript-lazy" >
        alert("lazy loaded");
    </script>
</div>
